url: https://rentosaijo.github.io/nhlscraper/
template:
  package: tidytemplate
  bootstrap: 5
  includes:
    in_header: |
      <script defer data-domain="https://rentosaijo.github.io/nhlscraper/,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>

development:
  mode: auto

reference:
- title: League Data
  desc: >
    Functions to retrieve data about the league
  contents:
    - get_seasons
    - get_schedule
    - get_standings_information
    - get_standings
- title: Team Data
  desc: >
    Functions to retrieve data about teams
  contents:
    - get_teams
    - get_franchises
    - get_team_seasons
    - get_team_statistics
    - get_team_roster
    - get_team_roster_statistics
    - get_team_prospects
    - get_team_schedule
    - get_team_scoreboard
- title: Player Data
  desc: >
    Functions to retrieve data about players
  contents:
    - get_players
    - get_player_game_log
    - get_player_landing
    - get_spotlight_players
- title: Skater Data
  desc: >
    Functions to retrieve data about skaters
  contents:
    - get_skaters
    - get_skater_statistics
    - get_skater_leaders
    - get_skater_milestones
- title: Goalie Data
  desc: >
    Functions to retrieve data about goalies
  contents:
    - get_goalies
    - get_goalie_statistics
    - get_goalie_leaders
    - get_goalie_milestones
- title: Game Data
  desc: >
    Functions to retrieve data about games
  contents:
    - get_games
    - get_scores
    - get_scoreboards
    - get_game_boxscore
    - get_gc_play_by_play
    - get_wsc_play_by_play
    - get_shift_charts
    - get_game_landing
    - get_game_story
- title: Playoff Data
  desc: >
    Functions to retrieve data about playoffs
  contents:
    - get_playoff_bracket
    - get_series_schedule
    - get_series_carousel
- title: Award Data
  desc: >
    Functions to retrieve data about awards
  contents:
    - get_awards
    - get_award_winners
- title: Draft Data
  desc: >
    Functions to retrieve data about drafts
  contents:
    - get_drafts
    - get_draft_picks
    - get_draft_rankings
    - get_draft_tracker
- title: Other Data
  desc: >
    Functions to retrieve any other data
  contents:
    - ping
    - get_glossary
    - get_configuration
    - get_transactions
    - get_injuries
    - get_officials
    - get_venues
    - get_countries
    - get_streams
    - get_tv_schedule
    - get_partner_odds
    - get_season_now
    
