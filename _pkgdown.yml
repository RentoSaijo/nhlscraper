url: https://rentosaijo.github.io/nhlscraper/
template:
  bootstrap: 5
  bootswatch: cosmo
  light-switch: true

navbar:
  title: "nhlscraper"
  structure:
    left: [intro, reference, example, news]
    right: [search, github, instagram, lightswitch]
  components:
    intro:
      icon: fa-home fa-lg
      href: index.html
    reference:
      text: "Functions"
      href: reference/index.html
    example:
      text: "Example"
      href: articles/example.html
    news:
      text: "News"
      href: news/index.html
    github:
      icon: fa-github
      href: https://github.com/RentoSaijo/nhlscraper
    instagram:
      icon: fa-instagram
      href: https://www.instagram.com/nhlscraper/

authors:
  Rento Saijo:
    href: https://github.com/RentoSaijo
  Lars Skytte:
    href: https://hockey-statistics.com
  footer:
    roles: [aut, ctb]
  sidebar:
    roles: [aut, ctb]

